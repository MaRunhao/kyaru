<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>接 头 霸 王</title>
  <link rel="stylesheet" href="./kyaru.css">
</head>
<body>
  <div id="kyaru">
    <section class="row-1">
      <fieldset class="victim-field">
        <legend>选 择 受 害 者</legend>
        <div class="selector-box">
          <input type="file" id="selector" name="selector" id="" @change="fileUploaded" accept="image/png,image/jpeg">
        </div>
      </fieldset>
      <fieldset class="finish-field">
        <legend>完 成 迫 害</legend>
        <button class="finish-btn" @click="finishKyaru">キャル it！</button>
      </fieldset>
    </section>
    <fieldset>
      <legend>选 头</legend>
      <section class="kyaru-heads">
        <img 
          v-for="head in heads" 
          style="width: 60px; height: 60px;" 
          :key="head" :src="'./heads/' + head + '.png'"
          draggable @dragstart="dragStart" @dragEnd="dragEnd">
      </section>
    </fieldset>
    <fieldset @drop.prevent="ondrop">
      <legend>加 大 力 度</legend>
      <canvas id="canvas" width="800" height="600"></canvas>
    </fieldset>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./fabric.js"></script>
  <script src="./kyaru.js"></script>
</body>
</html>
